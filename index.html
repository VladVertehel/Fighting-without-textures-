<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bars">
            <div class="p-hp">
                <div class="p-hp-bar"></div>
                <div id="playerHP" class="p-hp-hpbar"></div>
            </div>

            <div id="timer" class="timer">60</div>
            <div class="e-hp">
                <div class="e-hp-bar"></div>
                <div id="enemyHP" class="e-hp-hpbar"></div>
            </div>
        </div>
        <div id="result" class="result">Player 1 wins</div>
        <canvas></canvas>
    </div>

    <script src="script.js" type="module"></script>
</body>

</html>
